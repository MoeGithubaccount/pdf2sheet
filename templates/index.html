<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PDF ‚Üí Spreadsheet</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 40px; max-width: 880px; }
    .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 18px; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    .muted { color: #6b7280; }
    .btn { background: #111827; color: #fff; border: 0; padding: 10px 14px; border-radius: 10px; cursor: pointer; }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }
    select, input[type=file] { padding: 10px; border-radius: 10px; border: 1px solid #d1d5db; }
    .status { margin-top: 12px; white-space: pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas; }
    a { color: #2563eb; }
  </style>
</head>
<body>
  <h1>PDF ‚Üí Spreadsheet</h1>
  <p class="muted">Upload a business PDF with tables (invoices, statements, reports). Get CSV/XLSX instantly.</p>

  <div class="card">
    <form id="f" class="row">
      <input type="file" name="file" accept="application/pdf" required />
      <select name="mode" title="Extraction mode">
        <option value="fast">‚ö° Fast (best for clean, digital PDFs)</option>
        <option value="best">üéØ Best (tries harder; slower)</option>
      </select>
      <button class="btn" id="btn" type="submit">Convert</button>
    </form>
    <div class="status" id="status"></div>
  </div>

  <script>
    const f = document.getElementById("f");
    const statusEl = document.getElementById("status");
    const btn = document.getElementById("btn");

    function setStatus(msg) { statusEl.textContent = msg; }

    f.addEventListener("submit", async (e) => {
      e.preventDefault();
      setStatus("Uploading‚Ä¶");
      btn.disabled = true;

      const form = new FormData(f);
      try {
        const res = await fetch("/convert", { method: "POST", body: form });
        const data = await res.json();

        if (!data.ok) {
          setStatus("‚ùå " + (data.error || "Conversion failed"));
          btn.disabled = false;
          return;
        }

        setStatus(
`Done. Extracted ${data.rows} rows √ó ${data.cols} cols.
Mode: ${data.mode}
Pages: ${data.pages}
Tables: ${data.tables}

Download CSV: ${location.origin}${data.csv}
Download XLSX: ${location.origin}${data.xlsx}`
        );

        // Add clickable links
        statusEl.innerHTML =
          `Done. Extracted <b>${data.rows}</b> rows √ó <b>${data.cols}</b> cols.<br/>
           <span class="muted">Mode:</span> ${data.mode} ‚Ä¢ <span class="muted">Pages:</span> ${data.pages} ‚Ä¢ <span class="muted">Tables:</span> ${data.tables}<br/><br/>
           <a href="${data.csv}">Download CSV</a> &nbsp; ‚Ä¢ &nbsp; <a href="${data.xlsx}">Download XLSX</a>`;
      } catch (err) {
        setStatus("‚ùå Network error: " + err.message);
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
